name: Prueba tecnica Savanrt

on:
    push:
    pull_request:

jobs:
  # https://github.com/docker/login-action?tab=readme-ov-file#github-container-registry
  # https://docs.github.com/en/actions/reference/workflows-and-actions/variables
  build:
    runs-on: ubuntu-latest
    # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#upgrading-a-workflow-that-accesses-ghcrio
    # Variables de contexto https://docs.github.com/en/actions/reference/workflows-and-actions/contexts#github-context
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      # https://github.com/marketplace/actions/maximize-build-disk-space#usage
      - uses: actions/checkout@v3
      - name: Conectarse Registry Github
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cointruir Contenedor
        run: docker build --file Dockerfile --tag ghcr.io/${{ github.repository }}:${{ github.ref_name }} .

      - name: Publicar Contenedor
        run: docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  test:
    # https://docs.github.com/en/pages/getting-started-with-github-pages/using-custom-workflows-with-github-pages#deploying-github-pages-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pages: write
      id-token: write
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Conectarse Registry Github
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Traer contenedor
        run: docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Ejecutar Contenedor
        run: docker run -d --name savant -p 8100:8100 -e ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Test Cases
        run: pytest
